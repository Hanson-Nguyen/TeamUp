<!DOCTYPE html>
<html lang="en">


  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TeamUp</title>

    <link rel = "icon" href = "images/TeamUp.png" type "image/x-icon">
    <link rel="stylesheet" href="css/signin.css">

  </head>

  <body>
  
    <div>
      <img src="images/TeamUp.png" alt="TeamUp Logo" class="logotitle">
      <h1 class = "blocktext">TeamUp</h1>
    </div>
    
    <div class = "center">
      <h2>Sign in</h2>
      <div>Team up with friends, classmates and the whole world with ease</div>
      
      <div>
    
        <form method ="post">
          <div class="txtfield">
            <input type="text" required>
            <label>Email address</label>
          </div>

          <div class="txtfield">
            <input type="password" required>
            <label>Password</label>
          </div>

          <div class="pass">Forgot Password?</div>     
          <input type="submit" value = "Login">
          <div class="signup_link">
            Not a member? <a href="#">Signup</a>
          </div>     
        </form>

      </div>
    </div>

  </body>

</html>
