<!DOCTYPE html>
<html lang="en">


  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TeamUp Sign in</title>

    <link rel = "icon" href = "images/TeamUp.png" type "image/x-icon">
    
    <link rel="stylesheet" type="text/css" href="css/signin.css">


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

  </head>
  
  <body>

    <div class = "content">

      <img src="images/background_waves_3.svg" alt="background waves" class = "waves">

      <div class = "signin">
        
        <div class="signin-card">

          <div class="signin-card-logo">
            <img src="images/TeamUp.png" alt ="logo">
          </div>

          <div class="signin-card-header">
              <h1>Welcome to TeamUp</h1>
              <div>Sign in to team up with friends, classmates and the whole world with ease</div>
          </div>

          <form class="signin-card-form">
            <div class="form-item">
              <span class="form-item-icon material-icons dark-blue">mail</span>
              <input type="text" placeholder = "Enter Email" required autofocus>
            </div>

            <div class="form-item">
              <span class="form-item-icon material-icons dark-blue">lock</span>
              <input type="password" placeholder = "Enter Password" required autofocus>
            </div>

            <div class="form-item-other">
              <div class="checkbox">
                <input type="checkbox" id ="rememberMeCheckbox">
                <label for="rememberMeCheckBox">Remember me</label>
              </div>

              <a href="#">Forgot Password?</a>

            </div>

            <button type="submit">Sign in</button>

          </form>

          <div class="signin-card-footer">
            Don't have an account? <a href="signup.html">Create a free account</a>.
          </div>

        </div>

      </div>

    </div>

  </body>


</html>
